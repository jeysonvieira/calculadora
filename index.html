<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>

    <div id="calculadora">

        <div id="tela_valores"></div>

        <div id="numeros">

            <div class="div_numeros" id="fila1">
                <div class="botao numero" ><p id="numero_7" data-valor="7">7</p></div>

                <div class="botao numero"><p id="numero_8" data-valor="8">8</p></div>

                <div class="botao numero"><p id="numero_9" data-valor="9">9</p></div>

                <div class="botao funcao"><p id="divisao" data-funcao="/">/</p></div>
            </div>

            <div class="div_numeros" id="fila2">
                <div class="botao numero"><p id="numero_4" data-valor="4">4</p></div>

                <div class="botao numero"><p id="numero_5" data-valor="5">5</p></div>

                <div class="botao numero"><p id="numero_6" data-valor="6">6</p></div>

                <div class="botao funcao"><p id="multiplicacao" data-funcao="*">x</p></div>
            </div>

            <div class="div_numeros" id="fila3">
                <div class="botao numero"><p id="numero_1" data-valor="1">1</p></div>

                <div class="botao numero"><p id="numero_2" data-valor="2">2</p></div>

                <div class="botao numero"><p id="numero_3" data-valor="3">3</p></div>

                <div class="botao funcao"><p id="subtracao" data-funcao="-">-</p></div>
            </div>

            <div class="div_numeros" id="fila4">
                <div class="botao numero"><p id="numero_0" data-valor="0">0</p></div>

                <div class="botao funcao"><p id="ponto" data-funcao=".">.</p></div>

                <div class="botao funcao"><p id="igual" data-funcao="=">=</p></div>

                <div class="botao funcao"><p id="mais" data-funcao="+">+</p></div>
            </div>

        </div>

    </div>
    
</body>
</html>
